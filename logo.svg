<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Advanced Gradients and Filters -->
  <defs>
    <!-- Main gradient backgrounds -->
    <linearGradient id="bgGradientMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312E81;stop-opacity:1" />
    </linearGradient>
    
    <!-- Radial gradient for depth -->
    <radialGradient id="radialGlow" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:0" />
    </radialGradient>
    
    <!-- Primary accent gradient (blue) -->
    <linearGradient id="accentBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Emerald green accent -->
    <linearGradient id="emeraldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange/amber accent -->
    <linearGradient id="amberAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cyan accent for modern touch -->
    <linearGradient id="cyanAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass effect filter -->
    <filter id="glassEffect">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
      <feColorMatrix type="saturate" values="1.2"/>
    </filter>
    
    <!-- Strong glow effect -->
    <filter id="strongGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft shadow -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  
  <!-- Background circles - decorative -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradientMain)"/>
  <circle cx="100" cy="100" r="95" fill="url(#radialGlow)"/>
  
  <!-- Decorative rings -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#accentBlue)" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="82" fill="none" stroke="url(#emeraldAccent)" stroke-width="0.5" opacity="0.2"/>
  
  <!-- Main house group with enhanced design -->
  <g filter="url(#softShadow)">
    <!-- Outer house structure with modern angles -->
    <defs>
      <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Modern roof with two-color gradient - chevron style -->
    <path d="M 50 118 L 75 65 L 100 55 L 125 65 L 150 118 Z" fill="url(#roofGradient)" filter="url(#glassEffect)"/>
    
    <!-- Roof highlight edge -->
    <path d="M 50 118 L 75 65 L 100 55" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Main house walls - Modern clean design -->
    <rect x="58" y="115" width="84" height="68" rx="5" fill="url(#accentBlue)" filter="url(#glassEffect)"/>
    
    <!-- Wall highlight for 3D effect -->
    <rect x="60" y="118" width="80" height="2" fill="#ffffff" opacity="0.3" rx="1"/>
    
    <!-- Door - modern style with gradient -->
    <g filter="url(#strongGlow)">
      <rect x="85" y="142" width="30" height="38" rx="3" fill="url(#emeraldAccent)"/>
      <circle cx="112" cy="161" r="2.5" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Left window group -->
    <g filter="url(#glassEffect)">
      <rect x="64" y="128" width="20" height="20" rx="3" fill="url(#amberAccent)"/>
      <!-- Window panes -->
      <line x1="74" y1="128" x2="74" y2="148" stroke="#1E3A8A" stroke-width="1.2" opacity="0.5"/>
      <line x1="64" y1="138" x2="84" y2="138" stroke="#1E3A8A" stroke-width="1.2" opacity="0.5"/>
      <!-- Light reflection -->
      <rect x="66" y="130" width="6" height="6" fill="#ffffff" opacity="0.4" rx="1"/>
    </g>
    
    <!-- Right window group -->
    <g filter="url(#glassEffect)">
      <rect x="116" y="128" width="20" height="20" rx="3" fill="url(#cyanAccent)"/>
      <!-- Window panes -->
      <line x1="126" y1="128" x2="126" y2="148" stroke="#0F172A" stroke-width="1.2" opacity="0.5"/>
      <line x1="116" y1="138" x2="136" y2="138" stroke="#0F172A" stroke-width="1.2" opacity="0.5"/>
      <!-- Light reflection -->
      <rect x="118" y="130" width="6" height="6" fill="#ffffff" opacity="0.4" rx="1"/>
    </g>
    
    <!-- Basement/lower section detail -->
    <rect x="60" y="183" width="80" height="3" fill="#ffffff" opacity="0.15" rx="1"/>
  </g>
  
  <!-- Cleaning sparkles and shine effects -->
  <g filter="url(#strongGlow)">
    <!-- Top right premium sparkle cluster -->
    <g>
      <!-- Main star -->
      <circle cx="135" cy="75" r="4" fill="url(#amberAccent)"/>
      <!-- Star rays -->
      <line x1="135" y1="65" x2="135" y2="55" stroke="url(#amberAccent)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="147" y1="75" x2="155" y2="75" stroke="url(#amberAccent)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="143" y1="67" x2="150" y2="60" stroke="url(#amberAccent)" stroke-width="2" stroke-linecap="round"/>
      <line x1="143" y1="83" x2="150" y2="90" stroke="url(#amberAccent)" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Bottom left emerald sparkle -->
    <g>
      <circle cx="68" cy="158" r="3.5" fill="url(#emeraldAccent)"/>
      <line x1="68" y1="148" x2="68" y2="140" stroke="url(#emeraldAccent)" stroke-width="2" stroke-linecap="round"/>
      <line x1="78" y1="158" x2="85" y2="158" stroke="url(#emeraldAccent)" stroke-width="2" stroke-linecap="round"/>
      <line x1="75" y1="151" x2="80" y2="146" stroke="url(#emeraldAccent)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
    
    <!-- Top left cyan accent -->
    <g>
      <circle cx="50" cy="95" r="2.5" fill="url(#cyanAccent)"/>
      <line x1="50" y1="88" x2="50" y2="82" stroke="url(#cyanAccent)" stroke-width="1.5" stroke-linecap="round"/>
      <line x1="57" y1="95" x2="62" y2="95" stroke="url(#cyanAccent)" stroke-width="1.5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Modern 360Â° rotation indicator circle -->
  <circle cx="100" cy="100" r="91" fill="none" stroke="url(#cyanAccent)" stroke-width="1.2" opacity="0.25" stroke-dasharray="8,4" stroke-linecap="round"/>
  
  <!-- Corner accent elements for premium feel -->
  <g opacity="0.4">
    <circle cx="20" cy="25" r="12" fill="url(#amberAccent)"/>
    <circle cx="180" cy="175" r="10" fill="url(#emeraldAccent)"/>
  </g>
  
  <!-- Center brand mark -->
  <g>
    <text x="100" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="900" text-anchor="middle" fill="url(#accentBlue)" letter-spacing="1">360PRO</text>
    <line x1="65" y1="197" x2="135" y2="197" stroke="url(#cyanAccent)" stroke-width="1" opacity="0.6"/>
  </g>
</svg>