<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Luxury Metal Gradients -->
    <linearGradient id="metalFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D0D0D0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B0B0B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="metalInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A8A9AD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#909093;stop-opacity:1" />
    </linearGradient>
    
    <!-- Light background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D5D5D5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark blue for house -->
    <linearGradient id="houseDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AA8C2C;stop-opacity:1" />
    </linearGradient>
    
    <!-- Brushed metal effect -->
    <filter id="metalBrush">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="0.5" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <!-- Shadow effect -->
    <filter id="shadowEffect">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.5" flood-color="#000000"/>
    </filter>
    
    <!-- Inner glow -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shine effect -->
    <filter id="shine">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Outer metal frame (brushed steel) -->
  <circle cx="100" cy="100" r="98" fill="none" stroke="url(#metalFrame)" stroke-width="8" filter="url(#metalBrush)" opacity="0.95"/>
  
  <!-- Inner metal ring -->
  <circle cx="100" cy="100" r="94" fill="none" stroke="url(#metalInner)" stroke-width="2" opacity="0.8"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="#E8E8E8" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Inner background circle -->
  <circle cx="100" cy="100" r="85" fill="#F5F5F5" filter="url(#shadowEffect)"/>
  
  <!-- Subtle highlight on top of frame -->
  <path d="M 20 100 A 80 80 0 0 1 100 20" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.4"/>
  
  <!-- Main house icon - centered and elegant -->
  <g filter="url(#innerGlow)">
    <!-- Chimney -->
    <rect x="86" y="62" width="5" height="18" fill="url(#houseDark)" opacity="0.9"/>
    
    <!-- Roof - elegant triangle with shadow -->
    <defs>
      <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1A252F;stop-opacity:1" />
      </linearGradient>
    </defs>
    <polygon points="100,50 130,85 70,85" fill="url(#roofGradient)"/>
    
    <!-- Roof highlight -->
    <line x1="100" y1="50" x2="100" y2="85" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
    
    <!-- Main house body -->
    <rect x="65" y="85" width="70" height="50" fill="url(#houseDark)" opacity="0.95"/>
    
    <!-- Left window -->
    <rect x="72" y="95" width="14" height="14" fill="#4A6FA5" opacity="0.8"/>
    <line x1="79" y1="95" x2="79" y2="109" stroke="#2C3E50" stroke-width="0.5"/>
    <line x1="72" y1="102" x2="86" y2="102" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="74" y="97" width="3" height="3" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- Right window -->
    <rect x="114" y="95" width="14" height="14" fill="#4A6FA5" opacity="0.8"/>
    <line x1="121" y1="95" x2="121" y2="109" stroke="#2C3E50" stroke-width="0.5"/>
    <line x1="114" y1="102" x2="128" y2="102" stroke="#2C3E50" stroke-width="0.5"/>
    <rect x="116" y="97" width="3" height="3" fill="#FFFFFF" opacity="0.4"/>
    
    <!-- Door -->
    <rect x="92" y="115" width="16" height="20" fill="#34495E" opacity="0.9"/>
    <circle cx="105" cy="125" r="1.5" fill="url(#goldAccent)" opacity="0.8"/>
    
    <!-- Door window -->
    <rect x="95" y="118" width="10" height="6" fill="#4A6FA5" opacity="0.6"/>
  </g>
  
  <!-- Dynamic shine effect on house -->
  <g opacity="0.15">
    <ellipse cx="75" cy="80" rx="15" ry="25" fill="#FFFFFF" filter="url(#shine)"/>
  </g>
  
  <!-- Text with elegant styling -->
  <g>
    <!-- Main text -->
    <text x="100" y="165" font-family="Arial, Helvetica, sans-serif" font-size="11" font-weight="700" text-anchor="middle" fill="#1A252F" letter-spacing="0.5">LIMPIEZA</text>
    <text x="100" y="178" font-family="Arial, Helvetica, sans-serif" font-size="10" font-weight="700" text-anchor="middle" fill="#2C3E50" letter-spacing="0.3">360PRO-APP</text>
    
    <!-- Decorative line -->
    <line x1="75" y1="152" x2="125" y2="152" stroke="url(#goldAccent)" stroke-width="0.8" opacity="0.6"/>
  </g>
</svg>