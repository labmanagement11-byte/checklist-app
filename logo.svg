<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes metálicos premium -->
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8B8B8;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#D0D0D0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0A0A0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A028;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="whiteHouse" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtros para efectos 3D -->
    <filter id="shadow3D">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.6" flood-color="#000000"/>
    </filter>
    
    <filter id="innerShadow">
      <feFlood flood-opacity="0.5" flood-color="#000000" result="flood"/>
      <feComposite in="flood" in2="SourceGraphic" operator="in" result="composite"/>
      <feGaussianBlur in="composite" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offset"/>
      <feComposite in="SourceGraphic" in2="offset" operator="over"/>
    </filter>
    
    <filter id="metallic">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
      <feColorMatrix type="saturate" values="1.3"/>
    </filter>
  </defs>
  
  <!-- Fondo oscuro del círculo -->
  <circle cx="150" cy="150" r="150" fill="url(#darkBg)"/>
  
  <!-- Anillo exterior metálico (plateado con oro) -->
  <circle cx="150" cy="150" r="145" fill="none" stroke="url(#silverGrad)" stroke-width="8" filter="url(#metallic)" opacity="0.95"/>
  
  <!-- Segmentos dorados del anillo -->
  <path d="M 150 5 A 145 145 0 0 1 232 40" fill="none" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  <path d="M 260 68 A 145 145 0 0 1 285 130" fill="none" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  <path d="M 150 295 A 145 145 0 0 1 68 260" fill="none" stroke="url(#goldGrad)" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Líneas curvas fluidas internas -->
  <path d="M 50 180 Q 100 160 150 180 T 250 180" fill="none" stroke="url(#silverGrad)" stroke-width="3" opacity="0.6"/>
  <path d="M 60 200 Q 110 220 150 200 T 240 200" fill="none" stroke="url(#goldGrad)" stroke-width="2.5" opacity="0.5"/>
  
  <!-- Casa minimalista blanca -->
  <g filter="url(#shadow3D)">
    <!-- Techo -->
    <polygon points="150,80 210,125 90,125" fill="url(#whiteHouse)"/>
    <line x1="150" y1="80" x2="150" y2="125" stroke="#B0B0B0" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Chimenea -->
    <rect x="172" y="90" width="10" height="20" fill="#D0D0D0"/>
    
    <!-- Cuerpo de la casa -->
    <rect x="95" y="125" width="110" height="70" fill="url(#whiteHouse)"/>
    
    <!-- Ventana (4 paneles) -->
    <rect x="115" y="140" width="30" height="25" fill="#2C3E50" opacity="0.9"/>
    <line x1="130" y1="140" x2="130" y2="165" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="115" y1="152.5" x2="145" y2="152.5" stroke="#E0E0E0" stroke-width="2"/>
    
    <!-- Ventana derecha -->
    <rect x="155" y="140" width="30" height="25" fill="#2C3E50" opacity="0.9"/>
    <line x1="170" y1="140" x2="170" y2="165" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="155" y1="152.5" x2="185" y2="152.5" stroke="#E0E0E0" stroke-width="2"/>
    
    <!-- Puerta -->
    <rect x="138" y="170" width="24" height="25" fill="#3A4A5C"/>
    <circle cx="158" cy="182.5" r="1.5" fill="url(#goldGrad)"/>
  </g>
  
  <!-- Texto LIMPIEZA -->
  <text x="150" y="225" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="url(#silverGrad)" letter-spacing="1">LIMPIEZA</text>
  
  <!-- Texto 360PRO -->
  <text x="150" y="255" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="900" text-anchor="middle" fill="url(#silverGrad)" letter-spacing="1">360PRO</text>
  
  <!-- Texto APP con acento dorado -->
  <text x="150" y="280" font-family="Arial, Helvetica, sans-serif" font-size="22" font-weight="300" text-anchor="middle" fill="url(#goldGrad)" letter-spacing="3">APP</text>
  
  <!-- Línea decorativa inferior -->
  <line x1="100" y1="265" x2="200" y2="265" stroke="url(#goldGrad)" stroke-width="1" opacity="0.5"/>
</svg>