<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles in corners -->
  <circle cx="20" cy="20" r="15" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="180" cy="180" r="12" fill="url(#emeraldGradient)" opacity="0.3"/>
  
  <!-- Main house outline with modern angles -->
  <g filter="url(#glow)">
    <!-- House structure - modern geometric design -->
    <path d="M 50 120 L 100 60 L 150 120 Z" fill="none" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- House body -->
    <rect x="60" y="115" width="80" height="65" rx="4" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    
    <!-- Door - modern style -->
    <rect x="85" y="140" width="30" height="40" rx="2" fill="url(#emeraldGradient)" opacity="0.8"/>
    <circle cx="112" cy="160" r="2" fill="#ffffff" opacity="0.9"/>
    
    <!-- Left window -->
    <rect x="65" y="125" width="18" height="18" rx="2" fill="url(#goldGradient)" opacity="0.7"/>
    <line x1="74" y1="125" x2="74" y2="143" stroke="url(#bgGradient)" stroke-width="1"/>
    <line x1="65" y1="134" x2="83" y2="134" stroke="url(#bgGradient)" stroke-width="1"/>
    
    <!-- Right window -->
    <rect x="117" y="125" width="18" height="18" rx="2" fill="url(#goldGradient)" opacity="0.7"/>
    <line x1="126" y1="125" x2="126" y2="143" stroke="url(#bgGradient)" stroke-width="1"/>
    <line x1="117" y1="134" x2="135" y2="134" stroke="url(#bgGradient)" stroke-width="1"/>
  </g>
  
  <!-- Cleaning elements - sparkle/shine effect -->
  <!-- Top right sparkle -->
  <g filter="url(#glow)">
    <circle cx="130" cy="80" r="3" fill="url(#goldGradient)"/>
    <line x1="130" y1="70" x2="130" y2="60" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="140" y1="80" x2="148" y2="80" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="138" y1="72" x2="144" y2="66" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="138" y1="88" x2="144" y2="94" stroke="url(#goldGradient)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Bottom left sparkle -->
  <g filter="url(#glow)">
    <circle cx="65" cy="155" r="2.5" fill="url(#emeraldGradient)"/>
    <line x1="65" y1="145" x2="65" y2="137" stroke="url(#emeraldGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="73" y1="155" x2="80" y2="155" stroke="url(#emeraldGradient)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- 360Â° rotation indicator - subtle circular element -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#accentGradient)" stroke-width="1" opacity="0.2" stroke-dasharray="5,5"/>
  
  <!-- Text section -->
  <g>
    <!-- Main text -->
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#accentGradient)">360PRO</text>
  </g>
</svg>